<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <title>Spring Security Example</title>
</head>
<body>
<header>
    <nav class="navbar bg-dark text-light p-1">
        <div class="col-10 ps-2" id="userInfo">
<!--            <b th:text="${user.email}"/>-->
<!--            with roles:-->
<!--            <span th:each="role: ${user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '')}+' '"/>-->
        </div>

        <div class="col pe-2">
            <a th:href="@{/logout}" class="nav-link link-underline-dark text-secondary float-end">Logout</a>
        </div>
    </nav>
</header>

<div class="row mx-0">
    <div class="col-2 p-0">
        <div class="d-flex flex-column bg-light pt-3 flex-shrink-0">
            <ul class="nav nav-pills flex-column mb-auto">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page">User</a>
                    </li>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item bg-white">
                        <a class="nav-link hidden" href="/admin/users" aria-disabled="page">Admin</a>
                    </li>
                </div>
            </ul>
        </div>

    </div>
    <div class="col-10 p-0" style="background-color:#EEEEEE; height:1000px;">
        <div class="container p-2">
            <h1>User information-page</h1>
            <table class="table table-light table-striped table-bordered rounded">
                <tr>
                    <th>About user</th>
                </tr>
                <tr>
                    <td>
                        <div class="container mt-2">
                            <table class="table table-striped">
                                <title>About user</title>
                                <tr></tr>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                <tbody id="infoTableBody">
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="/scripts/userInfoPage.js"></script>
<script src="/scripts/fillUserInfo.js"></script>
<script src="/scripts/fillCurrentUserInfo.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
