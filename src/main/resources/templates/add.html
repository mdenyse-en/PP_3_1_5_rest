<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <title>Spring Security Example</title>
</head>
<body>
<header>
    <nav class="navbar bg-dark text-light p-1">
        <div class="col-10 ps-2">
            <b th:text="${cur_user.email}"/>
            with roles:
            <span th:each="role: ${cur_user.roles}" th:text="${#strings.replace(role, 'ROLE_', '')}+' '"/>
        </div>

        <div class="col pe-2">
            <a th:href="@{/logout}" class="nav-link link-underline-dark text-secondary float-end">Logout</a>
        </div>
    </nav>
</header>

<div class="row mx-0">
    <div class="col-2 p-0">
        <div
                class="d-flex flex-column bg-light pt-3 flex-shrink-0"
        >
            <ul class="nav nav-pills flex-column mb-auto">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <li class="nav-item">
                        <a class="nav-link" href="/user" aria-current="page">User</a>
                    </li>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item bg-white">
                        <a class="nav-link active" href="/admin/users" aria-disabled="page">Admin</a>
                    </li>
                </div>
            </ul>
        </div>

    </div>
    <div class="col-10 p-0" style="background-color:#EEEEEE; height:1000px;">
        <div class="container p-2">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/users" aria-disabled="page">Users table</a>
                </li>
                <li class="nav-item bg-white">
                    <a class="nav-link active" href="#" aria-disabled="page">New user</a>
                </li>
            </ul>
            <table class="table table-light table-striped table-bordered rounded">
                <tr>
                    <th>All users</th>
                </tr>
                <tr>
                    <td>
                        <div class="card-body text-center">
                            <div class="col-md-6 offset-md-3">
                                <form class="text-center" th:action="@{/admin/addUser}" th:method="POST"
                                      th:object="${user}">
                                    <div class="form-group px-5 py-2">
                                        <label for="username"><b>First name</b></label>
                                        <input class="form-control" type="text" id="username" th:field="*{username}">
                                    </div>
                                    <div class="form-group p-5 py-2">
                                        <label for="lastname"><b>Last name</b></label>
                                        <input class="form-control" type="text" id="lastname" th:field="*{lastname}">
                                    </div>
                                    <div class="form-group p-5 py-2">
                                        <label for="age"><b>Age</b></label>
                                        <input class="form-control" type="text" id="age" th:field="*{age}">
                                    </div>
                                    <div class="form-group p-5 py-2">
                                        <label for="email"><b>Email</b></label>
                                        <input class="form-control" type="text" id="email" th:field="*{email}">
                                    </div>
                                    <div class="form-group px-5 py-2">
                                        <label for="password"><b>Password</b></label>
                                        <input class="form-control" type="text" id="password" th:field="*{password}">
                                    </div>
                                    <div class="form-group p-5 py-2">
                                        <label for="age"><b>Roles</b></label>
                                        <select class="form-select" multiple id="roles" name="roles" th:field="*{roles}"
                                                th:size="${allRoles.size()}">
                                            <option th:each="role: ${allRoles}"
                                                    th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                                                    th:value="${role.id}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group p-5 py-2">
                                        <input class="btn btn-success" type="submit" value="Add new user">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
