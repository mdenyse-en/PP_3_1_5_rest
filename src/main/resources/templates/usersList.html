<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />

    <title>Spring Security Example</title>
</head>
<body>
<header>
    <nav class="navbar bg-dark text-light p-1">
        <div class="col-10 ps-2">
            <b th:text="${cur_user.email}"/>
            with roles:
            <span th:each="role: ${cur_user.roles}" th:text="${#strings.replace(role.name, 'ROLE_', '')}+' '"/>
        </div>

        <div class="col pe-2">
            <a th:href="@{/logout}" class="nav-link link-underline-dark text-secondary float-end">Logout</a>
        </div>
    </nav>
</header>

<div class="row mx-0">
    <div class="col-2 p-0">
        <div class="d-flex flex-column bg-light pt-3 flex-shrink-0">
            <ul class="nav nav-pills flex-column mb-auto">
                <div sec:authorize="hasRole('ROLE_USER')">
                    <li class="nav-item">
                        <a class="nav-link" href="/user" aria-current="page">User</a>
                    </li>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <li class="nav-item bg-white">
                        <a class="nav-link active" href="/admin/users" aria-disabled="page">Admin</a>
                    </li>
                </div>
            </ul>
        </div>

    </div>
    <div class="col-10 p-0" style="background-color:#EEEEEE; height:1000px;">
        <div class="container p-2">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item bg-white">
                    <a class="nav-link active" href="#" aria-disabled="page">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/add" aria-disabled="page">New user</a>
                </li>
            </ul>
            <table class="table table-light table-striped table-bordered rounded">
                <tr>
                    <th>All users</th>
                </tr>
                <tr>
                    <td>
                        <div class="container mt-2">
                            <table class="table table-striped">
                                <tr></tr>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                <tr th:each="userNext: ${list}">
                                    <td th:text="${userNext.id}">1</td>
                                    <td th:text="${userNext.username}">Name</td>
                                    <td th:text="${userNext.lastname}">Last Name</td>
                                    <td th:text="${userNext.age}">Age</td>
                                    <td th:text="${userNext.email}">email</td>
                                    <td>
                                        <span th:each="role: ${userNext.roles}"
                                              th:text="${#strings.replace(role.name, 'ROLE_', '')}+' '"/>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal"
                                                th:data-bs-target="'#modalEdit'+${userNext.id}"
                                                th:data-row="${userNext}">
                                            Edit
                                        </button>

                                        <!--                                     Edit    Modal -->
                                        <div class="modal fade" th:id="'modalEdit'+${userNext.id}" tabindex="-1"
                                             aria-labelledby="editLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="editEdit">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form class="text-center"
                                                              th:action="@{/admin/edit(id=${userNext.id})}"
                                                              th:method="PATCH" th:object="${userNext}">
                                                            <div class="form-group p-5 py-2">
                                                                <label for="id"><b>ID</b></label>
                                                                <input class="form-control" type="text" id="id"
                                                                       name="id" disabled
                                                                       th:value="*{id}">
                                                            </div>
                                                            <div class="form-group px-5 py-2 text-center">
                                                                <label for="username"><b>First name</b></label>
                                                                <input class="form-control" type="text" id="username"
                                                                       name="username"
                                                                       th:value="*{username}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="lastname"><b>Last name</b></label>
                                                                <input class="form-control" type="text" id="lastname"
                                                                       name="lastname"
                                                                       th:value="*{lastname}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="age"><b>Age</b></label>
                                                                <input class="form-control" type="text" id="age"
                                                                       name="age"
                                                                       th:value="*{age}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="email"><b>Email</b></label>
                                                                <input class="form-control" type="text" id="email"
                                                                       name="email"
                                                                       th:value="*{email}">
                                                            </div>
                                                            <div class="form-group px-5 py-2 text-center">
                                                                <label for="password"><b>Password</b></label>
                                                                <input class="form-control" type="password"
                                                                       id="password" name="password"
                                                                       th:value="*{password}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="age"><b>Roles</b></label>
                                                                <select class="form-select" multiple id="roles"
                                                                        name="roles" th:size="${allRoles.size()}">
                                                                    <option th:each="role: ${allRoles}"
                                                                            th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                                                                            th:value="${role.id}"
                                                                            th:selected="${userNext.getRoles().contains(role)}"
                                                                    >
                                                                    </option>
                                                                </select>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                    <td>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                                th:data-bs-target="'#modal'+${userNext.username}">
                                            Delete
                                        </button>

                                        <!-- Delete Modal -->
                                        <div class="modal fade" th:id="'modal'+${userNext.username}" tabindex="-1"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                                aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <form class="text-center" th:method="DELETE"
                                                              th:action="@{delete(id=${userNext.id})}">
                                                            <div class="form-group p-5 py-2">
                                                                <label class="" for="id1"><b>ID</b></label>
                                                                <input class="form-control" disabled type="text"
                                                                       id="id1" th:value="${userNext.id}">
                                                            </div>
                                                            <div class="form-group px-5 py-2 text-center">
                                                                <label for="username1"><b>First name</b></label>
                                                                <input class="form-control" disabled type="text"
                                                                       id="username1" th:value="${userNext.username}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="lastname1"><b>Last name</b></label>
                                                                <input class="form-control" disabled type="text"
                                                                       id="lastname1" th:value="${userNext.lastname}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="age1"><b>Age</b></label>
                                                                <input class="form-control" disabled type="text"
                                                                       id="age1" th:value="${userNext.age}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="email1"><b>Email</b></label>
                                                                <input class="form-control" disabled type="text"
                                                                       id="email1" th:value="${userNext.email}">
                                                            </div>
                                                            <div class="form-group p-5 py-2">
                                                                <label for="roles1"><b>Roles</b></label>
                                                                <select class="form-select" disabled multiple
                                                                        id="roles1" name="roles1"
                                                                        th:value="*{userNext.roles}"
                                                                        th:size="${userNext.roles.size()}">
                                                                    <option th:each="role: ${userNext.roles}"
                                                                            th:text="${#strings.replace(role.name, 'ROLE_', '')}"
                                                                            th:value="${role.id}">
                                                                    </option>
                                                                </select>
                                                            </div>


                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </td>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
